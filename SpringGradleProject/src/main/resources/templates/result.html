<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Show User</title>
</head>
<body>
<h1>Show User</h1>
<table>
<thead>
<tr>
	<td>Name</td>
	<td>Email</td>
</tr>
</thead>
<tbody>
<tr th:each="user : ${users}">
<td th:text="${user.name}"></td>&nbsp
<td th:text="${user.email}"></td>
</tr>
</tbody>
</table>
</body>
</html>
